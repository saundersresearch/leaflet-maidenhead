<!DOCTYPE html>
<html>

<head>
  <title>Leaflet Maidenhead</title>
  <meta charset="utf8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""/>
 <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
     crossorigin=""></script>
   <script src="../dist/leaflet-maidenhead.js"></script>
  <style>
    body {
      padding: 0;
      margin: 0;
    }
    html, body, #map {
      height: 100%;
    }
  </style>
</head>

<body>

  <div id="map"></div>

  <script>
    //var map = L.map('map').setView([46, 19], 5);    
    //This will then zoom fractionally when the scroll wheel is used
    var map = L.map('map', {zoomDelta: 0.25, zoomSnap: 0, wheelPxPerZoomLevel: 200}).setView([46, 19], 5);
    
    L.tileLayer('https://{s}.tile.osm.org/{z}/{x}/{y}.png', {
      attribution: '&copy; <a href="https://osm.org/copyright">OpenStreetMap</a> contributors',
      maxZoom: 20,
      minZoom: 3
    }).addTo(map);
    L.maidenhead({
      color : 'rgba(255, 0, 0, 0.4)', 
      highlights: [
            { grids: ["EM20", "EN"], color: 'rgba(0, 255, 0, 0.4)', fillOpacity: 0.4 },
            { grids: ["EM66"], color: 'rgba(0, 0, 255, 0.4)', fillOpacity: 0.8 }
      ]
    }).addTo(map);
  </script>
</body>

</html>
